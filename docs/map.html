<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>GeoJSON Map</title>

		<!-- Leaflet CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

		<!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

		<style>
			#map {
				height: 500px;
				width: 100%;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<h2>GeoJSON Map</h2>
		<div id="map"></div>

		<script>
			// 1. Dit GeoJSON - Nu flyttet til Danmark (en firkant over Nordjylland)
			// Husk: [Længdegrad (Øst/Vest), Breddegrad (Nord/Syd)]
			const geojsonData = {
				type: 'FeatureCollection',
				features: [
					{
						type: 'Feature',
						id: 1,
						properties: { ID: 0 },
						geometry: {
							type: 'Polygon',
							coordinates: [
								[
									[9.8, 57.1], // Punkt 1
									[9.8, 56.9], // Punkt 2
									[10.2, 56.9], // Punkt 3
									[10.2, 57.1], // Punkt 4
									[9.8, 57.1], // Punkt 1 igen for at lukke figuren
								],
							],
						},
					},
				],
			};

			// 2. Opret kort - Sat til at kigge på Danmark
			// L.map('map').setView([Breddegrad, Længdegrad], Zoom-niveau)
			const map = L.map('map').setView([57.0, 10.0], 8);

			// 3. Baggrundskort
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '© OpenStreetMap contributors',
			}).addTo(map);

			// 4. Tilføj GeoJSON med din styling
			L.geoJSON(geojsonData, {
				style: {
					color: '#ff6600',
					weight: 3,
					fillColor: '#ffa500',
					fillOpacity: 0.4,
				},
			}).addTo(map);

			// 5. Fix for iframes (sikrer at kortet tegnes helt op)
			setTimeout(() => {
				map.invalidateSize();
			}, 100);
		</script>
	</body>
</html>
