<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoJSON Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>GeoJSON Map</h2>
<div id="map"></div>

<script>
// Dit GeoJSON
const geojsonData = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "id": 1,
      "properties": { "ID": 0 },
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [
            [-90,35],
            [-90,30],
            [-85,30],
            [-85,35],
            [-90,35]
          ]
        ]
      }
    }
  ]
};

// Opret kort
const map = L.map('map').setView([32.5, -87.5], 6);

// Baggrundskort
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// Tilf√∏j GeoJSON
L.geoJSON(geojsonData, {
  style: {
    color: "#ff6600",
    weight: 3,
    fillColor: "#ffa500",
    fillOpacity: 0.4
  }
}).addTo(map);
</script>

</body>
</html>
